<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet" />

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Lien vers le fichier JS -->
    <script src="/js/main.js" type="module"></script>

    <!-- Lien vers 'fontawesome' -->
    <script src="https://kit.fontawesome.com/2cbf82340f.js" crossorigin="anonymous"></script>

    <!-- Lien vers 'favicon' -->
    <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon" />

    <title>Memory Game</title>
  </head>
  <body>
    <header class="flex flex_center"></header>

    <main class="flex" id="main_contact">
      <div class="container">
        <div class="contact flex direction_column align_center">
          <h1 class="text_center">Contactez-nous !!!</h1>
          <div>
            <div class="block1 flex">
              <div class="name flex direction_column">
                <label for="name">Nom :</label>
                <input type="text" placeholder="nom" />
              </div>
              <div class="lastname flex direction_column">
                <label for="lastname">Prénom :</label>
                <input type="text" placeholder="prénom" />
              </div>
            </div>
            <div class="block2 flex">
              <div class="email flex direction_column">
                <label for="email">E-mail :</label>
                <input type="text" placeholder="e-mail" />
              </div>
              <div class="password flex direction_column">
                <label for="password">Mot de passe :</label>
                <input type="text" placeholder="mot de passe" />
              </div>
            </div>
            <div class="message flex direction_column align_center">
              <label for="message">Message :</label>
              <textarea name="message" id="message" rows="10"></textarea>
            </div>
            <div class="button flex flex_center">
              <button>Envoyer</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
